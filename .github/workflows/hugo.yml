name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # cần cho --enableGitInfo

      # 2️⃣ Setup Hugo (LUÔN LÀ BẢN MỚI NHẤT)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      # 3️⃣ Build Hugo (PRODUCTION SAFE)
      - name: Build
        run: |
          hugo \
            --gc \
            --minify \
            --cleanDestinationDir \
            --enableGitInfo \
            --logLevel info

      # 4️⃣ Upload artifact cho GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 5️⃣ Deploy lên GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
